<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="cover"></div>
    <div class="container">
        <header class="header">
            <button class="btn-sign">SIGN UP</button>
        </header>
        <div class="modal-w-sign-up">
            <form class="sign-form" action="POST">
                <input type="text" name="name" class="name input" placeholder="USERNAME">
                <input type="password" name="pass" class="pass input" placeholder="PASSWORD">
                <button type="submit" class="btn-sub">SEND</button>
            </form>
        </div>
        <main class="main">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </main>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
